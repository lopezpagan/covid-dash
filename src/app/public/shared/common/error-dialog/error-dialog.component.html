<div class="modal-header">
    <!--
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" *ngIf="data.status === 401 || data.status === 404">
      <span aria-hidden="true">&times;</span>
   </button>
   -->
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
    <p class="status">{{data.status}}</p>
    <p class="reason">
        {{data.reason}}
    </p>
</div>
<div class="modal-footer">
    <!--
        <a class="btn rounded-btn" routerLink="/login" (click)="d('Go to login')" *ngIf="data.status === 401 && data.reason === 'Expired JWT Token'">Login</a>
        <a class="btn rounded-btn" (click)="d('Close')" *ngIf="data.status === 401 && data.reason !== 'Expired JWT Token'">Close</a>
    -->
    <a class="btn rounded-btn" (click)="d('Close')">Close</a>
</div>
