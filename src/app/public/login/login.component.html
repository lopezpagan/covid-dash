<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="login-box col-md-4 p-4">
            <!--<img src="assets/images/logo.png" width="150px" class="user-avatar" />-->
            <h1>BETEL</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn mb-4" [routerLink]="['/user/account']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> <br/>
                <a class="text-light mb-2" [routerLink]="['/signup']">{{ "Don't have an account? Sign up" | translate }}</a><br/>
                <a class="text-light mb-2" [routerLink]="['/forgot-password']">{{ "Forgot your password?" | translate }}</a>
            </form>
        </div>
    </div>
</div>
